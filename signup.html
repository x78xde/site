<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Activision</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html">
        <img src="imagenes/icono/LOGO DE FONDO TRANSPARENTE.png" style="max-width: 200px; height: auto;">
      </a>
      <nav>
        <ul>
          <li><a href="juegos.html">Juegos</a></li>
          <li><a href="acerca.html">Acerca de</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="login.html" class="login-btn">Iniciar Sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="signup">
    <div class="container">
      <h2>Crear Cuenta</h2>
      <form id="signup-form" method="POST">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn">Crear Cuenta</button>
      </form>      
    </div>
  </section>

  <section id="login">
    <div class="container">
      <p>¿Ya tienes una cuenta de Activision? <span><a href="login.html">Iniciar Sesión</a></span></p>
    </div>
  </section>

  <!-- Importa el SDK de Firebase -->
<!-- Importa el SDK de Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>


<script>
  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDBfQN_8VBl_18vmcHnKAWSud_-tq8MjWg",
    authDomain: "country-ops-multiplayer.firebaseapp.com",
    projectId: "country-ops-multiplayer",
    storageBucket: "country-ops-multiplayer.appspot.com",
    appId: "1:617811402639:web:47054947435faa4b7435fa"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);


  const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = signupForm['email'].value;
      const password = signupForm['password'].value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Usuario registrado exitosamente
          console.log('Usuario registrado exitosamente:', userCredential.user);
          // Redireccionar al usuario a la página de inicio, por ejemplo
          window.location.href = 'index.html';
        })
        .catch((error) => {
          // Manejar errores de registro de usuario
          console.error('Error al registrar usuario:', error.message);
        });
    });
</script>


    

</body>
</html>
